<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Обновление</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #progress {
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
<div id="progress">Загрузка: 0%</div>
<script>
  const { ipcRenderer } = require('electron');
  ipcRenderer.on('update-progress', (event, percent) => {
    console.log('Progress received:', percent);
    document.getElementById('progress').innerText = `Загрузка: ${percent}%`;
  });
</script>
</body>
</html>
